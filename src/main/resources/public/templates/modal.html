 <div class="modal-header">
    <h3 class="modal-title">SIGN IN/SIGN UP</h3>
</div>
<div class="modal-body">
 <form role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" ng-model="user.username" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Enter Password" />
      </div>
 </form>
 <p ng-show="$parent.invalidLogin" class="whiteFont">Sorry Invalid Login!! Please Try again</p>
</div>
<div class="modal-footer">
    <button class="btn btnPink" type="button" ng-click="signin()">Sign in here</button>
    <button class="btn btnPink" type="button" ng-click="signup()">Not Registered yet! Sign up</button>
</div>
